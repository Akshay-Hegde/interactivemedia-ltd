{{ if template:has_breadcrumbs }}
{{ if { url:segments segment="1" } == 'products-and-services' }}
        <p class="breadcrumbs ">
        {{ template:breadcrumbs }}
			{{ if uri }}
				{{ url:anchor segments=uri title=name }}&nbsp;>&nbsp;
			{{ else }}
				<span class="current">{{ name }}</span>
			{{ endif }}
		{{ /template:breadcrumbs }}
		</p>
		<hr class="devider">
{{ endif }}
{{ endif }}
